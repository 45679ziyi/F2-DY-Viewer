<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音内容查看器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-buttons">
                <button id="oneButton" class="nav-button active">作品</button>
                <button id="postButton" class="nav-button">内容</button>
                <button id="likeButton" class="nav-button">喜欢</button>
                <button id="mixButton" class="nav-button">合集</button>
            </div>
            <button id="folderSelector" class="folder-select-btn">选择文件夹</button>
        </header>
        <main>
            <aside class="sidebar">
                <h2>账号列表</h2>
                <div id="accountList" class="account-list"></div>
            </aside>
            <section class="content">
                <div id="timeline" class="timeline"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
